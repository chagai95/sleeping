<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chagai Booking Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #feca57;
            --background-color: #f7f1e3;
            --text-color: #2d3436;
            --calendar-bg: #ffffff;
            --calendar-border: #d1d1e0;
            --day-bg: #f0f0f5;
            --day-hover: #e6e6fa;
            --header-bg: #6c5ce7;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 14px;
        }
        .container { max-width: 100%; margin: 0 auto; }
        .welcome-message {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #d1d1e0;
            border: 1px solid #d1d1e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .calendar-header {
            background-color: var(--header-bg);
            color: white;
            padding: 8px 0;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
        }
        .calendar-day {
            background-color: #ffffff;
            padding: 5px;
            min-height: 60px;
            font-size: 12px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .date {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
            margin-bottom: 2px;
        }
        .guest {
            font-size: 10px;
            margin-bottom: 1px;
            padding: 2px 4px;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #34495e;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .form-container {
            background-color: var(--calendar-bg);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 2px solid var(--calendar-border);
        }
        .form { display: flex; flex-direction: column; gap: 10px; }
        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--calendar-border);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
        }
        #currentMonthYear {
            font-size: 18px;
            color: var(--header-bg);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">CHAGAI IS WAITING FOR YOU!</div>
        <div class="form-container">
            <h2><i class="far fa-calendar-alt"></i> Book Your Stay</h2>
            <div class="form">
                <input type="text" id="newGuestName" placeholder="Your Name">
                <input type="date" id="bookStartDate">
                <input type="date" id="bookEndDate">
                <button id="bookStayBtn" class="button"><i class="fas fa-check"></i> Save</button>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn" class="button"><i class="fas fa-chevron-left"></i> Prev</button>
            <div id="currentMonthYear"></div>
            <button id="nextBtn" class="button">Next <i class="fas fa-chevron-right"></i></button>
        </div>
        <div id="calendarContainer" class="calendar-container"></div>
    </div>
    <script>
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        let currentDate = new Date();
        let bookings = [];

        const colors = [
            '#AED6F1', '#F5B7B1', '#A9DFBF', '#FAD7A0', '#D2B4DE',
            '#A3E4D7', '#F9E79F', '#D5DBDB', '#ABEBC6', '#F5CBA7',
            '#AEB6BF', '#FADBD8', '#D1F2EB', '#FCF3CF', '#D6EAF8'
        ];

        function loadBookings() {
            const storedBookings = localStorage.getItem('bookings');
            if (storedBookings) {
                bookings = JSON.parse(storedBookings);
            }
            console.log('Loaded bookings:', bookings);
        }

        function saveBookings() {
            localStorage.setItem('bookings', JSON.stringify(bookings));
            console.log('Saved bookings:', bookings);
        }

        function bookStay(name, startDate, endDate) {
            if (!name || !startDate || !endDate) {
                throw new Error("All fields are required");
            }
            const start = new Date(startDate);
            const end = new Date(endDate);
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                bookings.push({ name, date: d.toISOString().split('T')[0] });
            }
            saveBookings();
        }

        function getGuestsForDay(date) {
            const dateString = date.toISOString().split('T')[0];
            return bookings.filter(booking => booking.date === dateString);
        }

        function renderCalendar() {
            const containerEl = document.getElementById('calendarContainer');
            containerEl.innerHTML = '';
            const calendarGrid = document.createElement('div');
            calendarGrid.className = 'calendar-grid';
            
            days.forEach(day => {
                const headerEl = document.createElement('div');
                headerEl.className = 'calendar-header';
                headerEl.textContent = day.slice(0, 3);
                calendarGrid.appendChild(headerEl);
            });

            const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const monthEnd = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            for (let d = 0; d < monthStart.getDay(); d++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let d = 1; d <= monthEnd.getDate(); d++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), d);
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                const dateEl = document.createElement('div');
                dateEl.className = 'date';
                dateEl.textContent = d;
                dayEl.appendChild(dateEl);
                const guestsForDay = getGuestsForDay(date);
                guestsForDay.forEach((guest, index) => {
                    const guestEl = document.createElement('div');
                    guestEl.className = 'guest';
                    guestEl.textContent = guest.name;
                    guestEl.style.backgroundColor = colors[index % colors.length];
                    dayEl.appendChild(guestEl);
                });
                calendarGrid.appendChild(dayEl);
            }

            containerEl.appendChild(calendarGrid);
            document.getElementById('currentMonthYear').textContent = currentDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('bookStayBtn').addEventListener('click', () => {
            const name = document.getElementById('newGuestName').value.trim();
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;
            try {
                bookStay(name, startDate, endDate);
                renderCalendar();
                document.getElementById('newGuestName').value = '';
                document.getElementById('bookStartDate').value = '';
                document.getElementById('bookEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            loadBookings();
            renderCalendar();
        });
    </script>
</body>
</html>
