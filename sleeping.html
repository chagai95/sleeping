<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenic Stay Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: rgba(255, 255, 255, 0.8);
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        h1, h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        .calendar-table th, .calendar-table td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
        }
        .calendar-table th {
            background-color: #ecf0f1;
            font-weight: normal;
        }
        .calendar-day {
            position: relative;
            height: 80px;
        }
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #7f8c8d;
        }
        .occupancy-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--secondary-color);
            transition: height 0.3s;
        }
        .occupancy-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 2px 4px;
            border-radius: 2px;
        }
        .booking-list {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            background-color: white;
        }
        .booking-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .booking-item:last-child {
            border-bottom: none;
        }
        .booking-name {
            font-weight: bold;
        }
        .booking-dates {
            color: #7f8c8d;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scenic Stay Booking</h1>
        
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="startDate" placeholder="Start Date" required readonly>
            <input type="text" id="endDate" placeholder="End Date" required readonly>
            <button type="submit">Book Stay</button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        
        <h2>Current Bookings</h2>
        <div id="bookingList" class="booking-list"></div>
        
        <h2>Booking Calendar</h2>
        <div id="calendarContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script>
        // The JavaScript code remains the same as in the previous version
        let bookings = [];
        const bookingForm = document.getElementById('bookingForm');
        const bookingList = document.getElementById('bookingList');
        const calendarContainer = document.getElementById('calendarContainer');
        const errorMessage = document.getElementById('errorMessage');

        const today = new Date();
        const threeMonthsLater = new Date(today.getFullYear(), today.getMonth() + 3, today.getDate());

        const startDatePicker = new Pikaday({
            field: document.getElementById('startDate'),
            minDate: today,
            maxDate: threeMonthsLater,
            onSelect: function() {
                endDatePicker.setMinDate(this.getDate());
            }
        });

        const endDatePicker = new Pikaday({
            field: document.getElementById('endDate'),
            minDate: today,
            maxDate: threeMonthsLater
        });

        bookingForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const startDate = startDatePicker.getDate();
            const endDate = endDatePicker.getDate();

            if (bookings.some(booking => booking.name === name)) {
                errorMessage.textContent = "A booking with this name already exists. Please use a different name.";
                return;
            }

            addBooking(name, startDate, endDate);
            updateDisplay();
            bookingForm.reset();
            errorMessage.textContent = "";
        });

        function addBooking(name, startDate, endDate) {
            bookings.push({name, startDate, endDate});
        }

        function updateDisplay() {
            bookingList.innerHTML = bookings.map(booking => `
                <div class="booking-item">
                    <span class="booking-name">${booking.name}</span>
                    <span class="booking-dates">${booking.startDate.toDateString()} to ${booking.endDate.toDateString()}</span>
                </div>
            `).join('');

            renderCalendar();
        }

        function renderCalendar() {
            const months = getMonthsBetweenDates(today, threeMonthsLater);
            calendarContainer.innerHTML = months.map(month => {
                const daysInMonth = new Date(month.getFullYear(), month.getMonth() + 1, 0).getDate();
                const firstDay = new Date(month.getFullYear(), month.getMonth(), 1).getDay();
                
                let calendarHTML = `
                    <table class="calendar-table">
                        <thead>
                            <tr>
                                <th colspan="7">${month.toLocaleString('default', { month: 'long', year: 'numeric' })}</th>
                            </tr>
                            <tr>
                                ${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => `<th>${day}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                `;

                let dayCount = 1;
                for (let i = 0; i < 6; i++) {
                    calendarHTML += '<tr>';
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay || dayCount > daysInMonth) {
                            calendarHTML += '<td></td>';
                        } else {
                            const currentDate = new Date(month.getFullYear(), month.getMonth(), dayCount);
                            const occupancy = getOccupancyForDay(currentDate);
                            const occupancyPercentage = Math.min(occupancy * 20, 100); // Assume max occupancy of 5 for demo
                            calendarHTML += `
                                <td class="calendar-day">
                                    <div class="day-number">${dayCount}</div>
                                    <div class="occupancy-bar" style="height: ${occupancyPercentage}%;"></div>
                                    ${occupancy > 0 ? `<div class="occupancy-number">${occupancy}</div>` : ''}
                                </td>
                            `;
                            dayCount++;
                        }
                    }
                    calendarHTML += '</tr>';
                    if (dayCount > daysInMonth) break;
                }

                calendarHTML += '</tbody></table>';
                return calendarHTML;
            }).join('');
        }

        function getOccupancyForDay(date) {
            return bookings.filter(booking => 
                date >= booking.startDate && date <= booking.endDate
            ).length;
        }

        function getMonthsBetweenDates(startDate, endDate) {
            const months = [];
            let currentDate = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
            while (currentDate <= endDate) {
                months.push(new Date(currentDate));
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
            return months;
        }

        // Initial render
        renderCalendar();
    </script>
</body>
</html>
