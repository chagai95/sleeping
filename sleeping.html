<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .welcome-message {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Rubik Doodle Shadow', cursive;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .calendar-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .calendar-day {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
        .date {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .guest {
            font-size: 0.9em;
            margin-bottom: 2px;
            padding: 2px 5px;
            border-radius: 3px;
            color: white;
        }
        .guest-count {
            font-weight: bold;
            color: #4a90e2;
            margin-top: 5px;
        }
        .form-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .form {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            color: #4a90e2;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-message">¡CHAGAI TE ESPERA!</div>
    <div class="controls">
        <button id="prevMonth" class="button">Mes Anterior</button>
        <h2 id="currentMonthYear"></h2>
        <button id="nextMonth" class="button">Mes Siguiente</button>
    </div>
    <div id="calendarContainer" class="calendar-container"></div>
    <div class="form-container">
        <div id="bookForm" class="form">
            <h2>Reservar Estancia</h2>
            <input type="text" id="newGuestName" placeholder="Tu Nombre">
            <input type="date" id="bookStartDate">
            <input type="date" id="bookEndDate">
            <button onclick="bookStay()" class="button">Reservar Estancia</button>
        </div>
        <div id="updateForm" class="form">
            <h2>Actualizar Estancia</h2>
            <input type="text" id="guestName" placeholder="Tu Nombre">
            <input type="date" id="newStartDate">
            <input type="date" id="newEndDate">
            <button onclick="updateStay()" class="button">Actualizar Estancia</button>
        </div>
    </div>

    <script>
        let bookings = [
            { name: "Chagai", startDate: "2024-09-02", endDate: "2024-09-15", color: "#FF5733" },
            { name: "Jesse", startDate: "2024-09-02", endDate: "2024-09-08", color: "#33FF57" },
            { name: "Berni", startDate: "2024-09-02", endDate: "2024-09-22", color: "#3357FF" },
            { name: "Daniel Ramos", startDate: "2024-09-02", endDate: "2024-09-08", color: "#FF33F1" },
            { name: "Nancy", startDate: "2024-09-02", endDate: "2024-09-06", color: "#33FFF1" },
            { name: "Casper", startDate: "2024-09-02", endDate: "2024-09-08", color: "#F1FF33" },
            { name: "Jacqueline", startDate: "2024-09-02", endDate: "2024-09-15", color: "#FF3333" },
            { name: "Emiliano", startDate: "2024-09-02", endDate: "2024-09-06", color: "#33FFAA" },
            { name: "Aldo", startDate: "2024-09-02", endDate: "2024-09-06", color: "#AA33FF" },
            { name: "Wei Wei", startDate: "2024-09-02", endDate: "2024-09-02", color: "#FFAA33" },
            { name: "Sandor", startDate: "2024-09-03", endDate: "2024-09-06", color: "#33AAFF" },
            { name: "Jessie Alvarado", startDate: "2024-09-05", endDate: "2024-09-07", color: "#FF3380" },
            { name: "Austin", startDate: "2024-09-10", endDate: "2024-09-15", color: "#80FF33" },
            { name: "Mahdi", startDate: "2024-09-17", endDate: "2024-09-17", color: "#3380FF" },
            { name: "Josi", startDate: "2024-09-15", endDate: "2024-09-15", color: "#FF8033" },
            { name: "Paxi", startDate: "2024-09-15", endDate: "2024-09-15", color: "#33FF80" }
        ];

        const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        let currentDate = new Date('2024-09-01');

        function renderCalendar() {
            const containerEl = document.getElementById('calendarContainer');
            containerEl.innerHTML = '';
            
            const calendarEl = document.createElement('div');
            calendarEl.className = 'calendar';
            
            // Month header
            document.getElementById('currentMonthYear').textContent = currentDate.toLocaleString('es-ES', { month: 'long', year: 'numeric' });

            // Day headers
            days.forEach(day => {
                const headerEl = document.createElement('div');
                headerEl.className = 'calendar-header';
                headerEl.textContent = day;
                calendarEl.appendChild(headerEl);
            });

            const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const monthEnd = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            // Fill in empty days at the start
            for (let d = 0; d < monthStart.getDay(); d++) {
                calendarEl.appendChild(document.createElement('div'));
            }

            // Add days
            for (let d = 1; d <= monthEnd.getDate(); d++) {
                const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), d);
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';

                const dateEl = document.createElement('div');
                dateEl.className = 'date';
                dateEl.textContent = d;
                dayEl.appendChild(dateEl);

                const guestsForDay = getGuestsForDay(dayDate);
                renderGuests(dayEl, guestsForDay);

                const countEl = document.createElement('div');
                countEl.className = 'guest-count';
                countEl.textContent = `Total: ${guestsForDay.length}`;
                dayEl.appendChild(countEl);

                calendarEl.appendChild(dayEl);
            }

            containerEl.appendChild(calendarEl);
        }

        function getGuestsForDay(date) {
            return bookings.filter(booking => 
                new Date(booking.startDate) <= date && new Date(booking.endDate) >= date
            );
        }

        function renderGuests(dayEl, guests) {
            const guestMap = new Map();
            guests.forEach(guest => {
                if (!guestMap.has(guest.name)) {
                    guestMap.set(guest.name, { ...guest, count: 1 });
                } else {
                    guestMap.get(guest.name).count++;
                }
            });

            guestMap.forEach((guest, name) => {
                const guestEl = document.createElement('div');
                guestEl.className = 'guest';
                guestEl.textContent = `${name}${guest.count > 1 ? ` (${guest.count})` : ''}`;
                guestEl.style.backgroundColor = guest.color;
                dayEl.appendChild(guestEl);
            });
        }

        document.getElementById('prevMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function bookStay() {
            const name = document.getElementById('newGuestName').value;
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;

            if (!name || !startDate || !endDate) {
                alert('Por favor, completa todos los campos');
                return;
            }

            if (bookings.some(booking => booking.name.toLowerCase() === name.toLowerCase())) {
                alert('Ya existe un huésped con este nombre. Por favor, usa un nombre diferente.');
                return;
            }

            const newBooking = {
                name: name,
                startDate: startDate,
                endDate: endDate,
                color: getRandomColor()
            };

            bookings.push(newBooking);
            renderCalendar();
            document.getElementById('newGuestName').value = '';
            document.getElementById('bookStartDate').value = '';
            document.getElementById('bookEndDate').value = '';
        }

        function updateStay() {
            const name = document.getElementById('guestName').value;
            const newStartDate = document.getElementById('newStartDate').value;
            const newEndDate = document.getElementById('newEndDate').value;

            if (!name || !newStartDate || !newEndDate) {
                alert('Por favor, completa todos los campos');
                return;
            }

            const existingBooking = bookings.find(booking => booking.name.toLowerCase() === name.toLowerCase());
            if (!existingBooking) {
                alert('Huésped no encontrado');
                return;
            }

            existingBooking.startDate = newStartDate;
            existingBooking.endDate = newEndDate;

            renderCalendar();
            document.getElementById('guestName').value = '';
            document.getElementById('newStartDate').value = '';
            document.getElementById('newEndDate').value = '';
        }

        renderCalendar();
    </script>
</body>
</html>
