<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .welcome-message {
            background-color: lavender;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Rubik Doodle Shadow', cursive;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .calendar-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .calendar {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .calendar-day {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 80px;
        }
        .date {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .guest {
            font-size: 0.8em;
            margin-bottom: 2px;
            padding: 2px 5px;
            border-radius: 3px;
            color: white;
        }
        .guest-count {
            font-weight: bold;
            color: #4a90e2;
            margin-top: 5px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form {
            display: flex;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            box-sizing: border-box;
        }
        input {
            flex: 1;
        }
        h2 {
            color: #4a90e2;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-message">CHAGAI IS WAITING FOR YOU!</div>
    <div class="form-container">
        <h2>Book a Stay</h2>
        <div class="form">
            <input type="text" id="newGuestName" placeholder="Your Name">
            <input type="date" id="bookStartDate">
            <input type="date" id="bookEndDate">
            <button id="bookStayBtn" class="button">Book Stay</button>
        </div>
    </div>
    <div class="controls">
        <button id="prevMonth" class="button">Previous Months</button>
        <h2 id="currentMonthYear"></h2>
        <button id="nextMonth" class="button">Next Months</button>
    </div>
    <div id="calendarContainer" class="calendar-container"></div>
    <div class="form-container">
        <h2>Update Stay</h2>
        <div class="form">
            <input type="text" id="guestName" placeholder="Your Name">
            <input type="date" id="newStartDate">
            <input type="date" id="newEndDate">
            <button id="updateStayBtn" class="button">Update Stay</button>
        </div>
    </div>

    <script type="module">
        import { bookings, days, getGuestsForDay, bookStay, updateStay } from './booking-system.js';

        let currentDate = new Date('2024-09-01');

        function renderCalendars() {
            const containerEl = document.getElementById('calendarContainer');
            containerEl.innerHTML = '';
            
            for (let i = 0; i < 2; i++) {
                const monthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + i, 1);
                const calendarEl = document.createElement('div');
                calendarEl.className = 'calendar';
                
                const monthHeader = document.createElement('h2');
                monthHeader.textContent = monthDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });
                calendarEl.appendChild(monthHeader);

                const calendarGrid = document.createElement('div');
                calendarGrid.className = 'calendar-grid';
                
                days.forEach(day => {
                    const headerEl = document.createElement('div');
                    headerEl.className = 'calendar-header';
                    headerEl.textContent = day;
                    calendarGrid.appendChild(headerEl);
                });

                const monthStart = new Date(monthDate.getFullYear(), monthDate.getMonth(), 1);
                const monthEnd = new Date(monthDate.getFullYear(), monthDate.getMonth() + 1, 0);

                for (let d = 0; d < monthStart.getDay(); d++) {
                    calendarGrid.appendChild(document.createElement('div'));
                }

                for (let d = 1; d <= monthEnd.getDate(); d++) {
                    const dayDate = new Date(monthDate.getFullYear(), monthDate.getMonth(), d);
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day';

                    const dateEl = document.createElement('div');
                    dateEl.className = 'date';
                    dateEl.textContent = d;
                    dayEl.appendChild(dateEl);

                    const guestsForDay = getGuestsForDay(dayDate);
                    renderGuests(dayEl, guestsForDay);

                    const countEl = document.createElement('div');
                    countEl.className = 'guest-count';
                    countEl.textContent = `Total: ${guestsForDay.length}`;
                    dayEl.appendChild(countEl);

                    calendarGrid.appendChild(dayEl);
                }

                calendarEl.appendChild(calendarGrid);
                containerEl.appendChild(calendarEl);
            }

            document.getElementById('currentMonthYear').textContent = `${currentDate.toLocaleString('en-US', { month: 'long', year: 'numeric' })} - ${new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1).toLocaleString('en-US', { month: 'long', year: 'numeric' })}`;
        }

        function renderGuests(dayEl, guests) {
            const guestMap = new Map();
            guests.forEach(guest => {
                if (!guestMap.has(guest.name)) {
                    guestMap.set(guest.name, { ...guest, count: 1 });
                } else {
                    guestMap.get(guest.name).count++;
                }
            });

            guestMap.forEach((guest, name) => {
                const guestEl = document.createElement('div');
                guestEl.className = 'guest';
                guestEl.textContent = `${name}${guest.count > 1 ? ` (${guest.count})` : ''}`;
                guestEl.style.backgroundColor = guest.color;
                dayEl.appendChild(guestEl);
            });
        }

        document.getElementById('prevMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 2);
            renderCalendars();
        });

        document.getElementById('nextMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 2);
            renderCalendars();
        });

        document.getElementById('bookStayBtn').addEventListener('click', function() {
            const name = document.getElementById('newGuestName').value;
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;

            try {
                bookStay(name, startDate, endDate);
                renderCalendars();
                document.getElementById('newGuestName').value = '';
                document.getElementById('bookStartDate').value = '';
                document.getElementById('bookEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('updateStayBtn').addEventListener('click', function() {
            const name = document.getElementById('guestName').value;
            const newStartDate = document.getElementById('newStartDate').value;
            const newEndDate = document.getElementById('newEndDate').value;

            try {
                updateStay(name, newStartDate, newEndDate);
                renderCalendars();
                document.getElementById('guestName').value = '';
                document.getElementById('newStartDate').value = '';
                document.getElementById('newEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        renderCalendars();
    </script>
</body>
</html>
