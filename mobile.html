<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Booking Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #feca57;
            --background-color: #f7f1e3;
            --text-color: #2d3436;
            --calendar-bg: #ffffff;
            --calendar-border: #d1d1e0;
            --day-bg: #f0f0f5;
            --day-hover: #e6e6fa;
            --header-bg: #6c5ce7;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 14px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .welcome-message {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .button:hover {
            background-color: var(--secondary-color);
        }
        
        .calendar-container {
            background-color: var(--calendar-bg);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            border: 2px solid var(--calendar-border);
        }
        
        .calendar-header {
            background-color: var(--header-bg);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-radius: 5px 5px 0 0;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-day {
            background-color: var(--day-bg);
            border: 1px solid var(--calendar-border);
            padding: 5px;
            aspect-ratio: 1 / 1;
            font-size: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .calendar-day:hover {
            background-color: var(--day-hover);
            transform: scale(1.05);
            z-index: 10;
        }
        
        .date {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .guest {
            font-size: 10px;
            margin-bottom: 1px;
            padding: 1px 2px;
            border-radius: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            color: var(--text-color);
            border: 1px solid rgba(0,0,0,0.1);
            max-width: 100%;
        }
        
        .booking-count {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 12px;
            background-color: var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            background-color: var(--calendar-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            border: 2px solid var(--calendar-border);
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .date-range {
            display: flex;
            gap: 5px;
        }
        
        .date-range input {
            flex: 1;
        }
        
        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--calendar-border);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .day-of-week {
            text-align: center;
            font-weight: bold;
            padding: 5px;
            background-color: var(--header-bg);
            font-size: 12px;
            color: white;
        }
        
        .other-month {
            opacity: 0.5;
        }
        
        #currentMonthYear {
            font-size: 1.1em;
            color: var(--header-bg);
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }
        
        #viewSelect {
            padding: 8px;
            font-size: 14px;
            border-radius: 20px;
            border: 1px solid var(--calendar-border);
            background-color: white;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .guest-list {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--calendar-bg);
            border-top: 2px solid var(--calendar-border);
            padding: 15px;
            max-height: 50vh;
            overflow-y: auto;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
            z-index: 1000;
        }
        
        .guest-list.show {
            transform: translateY(0);
        }
        
        .guest-item {
            padding: 8px;
            border-bottom: 1px solid var(--calendar-border);
            font-size: 14px;
        }
        
        .close-guest-list {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        #backButton {
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            BERN IS WAITING FOR YOU!
        </div>
        <button id="backButton" class="button">
            <i class="fas fa-arrow-left"></i> Back to Month View
        </button>
        <div class="controls">
            <button id="prevBtn" class="button">
                <i class="fas fa-chevron-left"></i> Prev
            </button>
            <select id="viewSelect">
                <option value="month" selected>Month</option>
                <option value="week">Week</option>
                <option value="day">Day</option>
            </select>
            <button id="nextBtn" class="button">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div id="currentMonthYear"></div>
        <div id="calendarContainer" class="calendar-container"></div>
        <div class="form-container">
            <h2><i class="far fa-calendar-alt"></i> When are you staying?</h2>
            <div class="form">
                <input type="text" id="newGuestName" placeholder="Your Name">
                <div class="date-range">
                    <input type="date" id="bookStartDate">
                    <input type="date" id="bookEndDate">
                </div>
                <button id="bookStayBtn" class="button">
                    <i class="fas fa-check"></i> Save
                </button>
            </div>
        </div>
        <div class="form-container">
            <h2><i class="fas fa-edit"></i> Update Your Stay</h2>
            <div class="form">
                <input type="text" id="guestName" placeholder="Your Name">
                <div class="date-range">
                    <input type="date" id="newStartDate">
                    <input type="date" id="newEndDate">
                </div>
                <button id="updateStayBtn" class="button">
                    <i class="fas fa-sync-alt"></i> Update Stay
                </button>
            </div>
        </div>
    </div>
    
    <div id="guestList" class="guest-list">
        <div class="close-guest-list">&times;</div>
        <h3>Guests for <span id="selectedDate"></span></h3>
        <div id="guestListContent"></div>
    </div>

    <script type="module">
        import { bookings, days, getGuestsForDay, bookStay, updateStay } from './booking-system.js';

        let currentDate = new Date();
        let currentView = 'month';
        let previousView = 'month';

        function renderCalendar() {
            const containerEl = document.getElementById('calendarContainer');
            containerEl.innerHTML = '';
            
            const viewSelect = document.getElementById('viewSelect');
            currentView = viewSelect.value;

            const headerEl = document.createElement('div');
            headerEl.className = 'calendar-header';
            containerEl.appendChild(headerEl);

            const gridEl = document.createElement('div');
            gridEl.className = 'calendar-grid';
            containerEl.appendChild(gridEl);

            switch (currentView) {
                case 'day':
                    renderDayView(headerEl, gridEl);
                    break;
                case 'week':
                    renderWeekView(headerEl, gridEl);
                    break;
                case 'month':
                    renderMonthView(headerEl, gridEl);
                    break;
            }

            document.getElementById('backButton').style.display = currentView === 'day' ? 'block' : 'none';
        }

        function renderDayView(headerEl, gridEl) {
            headerEl.textContent = currentDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const dayEl = createDayElement(currentDate, true);
            gridEl.appendChild(dayEl);
            showGuestList(currentDate);
        }

        function renderWeekView(headerEl, gridEl) {
            const startDate = new Date(currentDate);
            startDate.setDate(startDate.getDate() - startDate.getDay());
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 6);

            headerEl.textContent = `${startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;

            days.forEach(day => {
                const dayOfWeekEl = document.createElement('div');
                dayOfWeekEl.className = 'day-of-week';
                dayOfWeekEl.textContent = day.slice(0, 1);
                gridEl.appendChild(dayOfWeekEl);
            });

            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dayEl = createDayElement(date, false);
                gridEl.appendChild(dayEl);
            }
        }

        function renderMonthView(headerEl, gridEl) {
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            headerEl.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            days.forEach(day => {
                const dayOfWeekEl = document.createElement('div');
                dayOfWeekEl.className = 'day-of-week';
                dayOfWeekEl.textContent = day.slice(0, 1);
                gridEl.appendChild(dayOfWeekEl);
            });

            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyEl = document.createElement('div');
                emptyEl.className = 'calendar-day other-month';
                gridEl.appendChild(emptyEl);
            }

            const remainingDays = 7 - ((firstDay.getDay() + lastDay.getDate()) % 7);
            if (remainingDays < 7) {
                for (let i = 0; i < remainingDays; i++) {
                    const emptyEl = document.createElement('div');
                    emptyEl.className = 'calendar-day other-month';
                    gridEl.appendChild(emptyEl);
                }
            }
        }

        function createDayElement(date, showDetails) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';

            const dateEl = document.createElement('div');
            dateEl.className = 'date';
            dateEl.textContent = date.getDate();
            dayEl.appendChild(dateEl);

            const guestsForDay = getGuestsForDay(date);

            if (showDetails) {
                guestsForDay.forEach(guest => {
                    const guestEl = document.createElement('div');
                    guestEl.className = 'guest';
                    guestEl.textContent = guest.name;
                    guestEl.style.backgroundColor = guest.color;
                    dayEl.appendChild(guestEl);
                });
            }

            const countEl = document.createElement('div');
            countEl.className = 'booking-count';
            countEl.textContent = guestsForDay.length > 0 ? guestsForDay.length : '';
            dayEl.appendChild(countEl);

            if (!showDetails) {
                dayEl.addEventListener('click', () => {
                    currentDate = new Date(date);
                    currentView = 'day';
                    document.getElementById('viewSelect').value = 'day';
                    renderCalendar();
                });
            }

            return dayEl;
        }

        document.getElementById('prevBtn').addEventListener('click', function() {
            switch (currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() - 1);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() - 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            switch (currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() + 1);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() + 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('viewSelect').addEventListener('change', renderCalendar);

        document.getElementById('bookStayBtn').addEventListener('click', function() {
            const name = document.getElementById('newGuestName').value;
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;

            try {
                bookStay(name, startDate, endDate);
                renderCalendar();
                document.getElementById('newGuestName').value = '';
                document.getElementById('bookStartDate').value = '';
                document.getElementById('bookEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('updateStayBtn').addEventListener('click', function() {
            const name = document.getElementById('guestName').value;
            const newStartDate = document.getElementById('newStartDate').value;
            const newEndDate = document.getElementById('newEndDate').value;

            try {
                updateStay(name, newStartDate, newEndDate);
                renderCalendar();
                document.getElementById('guestName').value = '';
                document.getElementById('newStartDate').value = '';
                document.getElementById('newEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        renderCalendar();
    </script>
</body>
</html>
