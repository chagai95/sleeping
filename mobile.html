<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chagai's Colorful Bookings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            max-width: 100%;
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .welcome-message {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FFBE0B);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .button {
            background-color: #45B7D1;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3a9cb3;
        }
        .calendar {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .calendar-header {
            background-color: #45B7D1;
            color: white;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            flex-grow: 1;
        }
        .calendar-day {
            border: 1px solid #ddd;
            padding: 5px;
            min-height: 60px;
            font-size: 14px;
            overflow: hidden;
        }
        .date {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .guest {
            font-size: 12px;
            margin-bottom: 2px;
            padding: 2px;
            border-radius: 3px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .form-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-top: 0;
            color: #45B7D1;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #bookingForm {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #bookingForm input {
            flex: 1;
            min-width: 120px;
        }
        #bookingForm button {
            flex-basis: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">Welcome to Chagai's Colorful Bookings!</div>
        
        <div class="form-container">
            <h2>Book Your Stay</h2>
            <form id="bookingForm">
                <input type="text" id="newGuestName" placeholder="Your Name">
                <input type="date" id="bookStartDate">
                <input type="date" id="bookEndDate">
                <button type="button" id="bookStayBtn" class="button">Book Stay</button>
            </form>
        </div>

        <div class="controls">
            <button id="prevMonth" class="button">&lt; Previous</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonth" class="button">Next &gt;</button>
        </div>
        
        <div class="calendar" id="calendar"></div>
    </div>

    <script type="module">
        import { bookings, days, getGuestsForDay, bookStay, updateStay } from './booking-system.js';

        let currentDate = new Date();

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            
            const monthDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            
            // Calendar header
            const headerEl = document.createElement('div');
            headerEl.className = 'calendar-header';
            headerEl.innerHTML = days.map(day => `<div>${day}</div>`).join('');
            calendarEl.appendChild(headerEl);
            
            // Calendar grid
            const gridEl = document.createElement('div');
            gridEl.className = 'calendar-grid';
            
            const monthStart = new Date(monthDate.getFullYear(), monthDate.getMonth(), 1);
            const monthEnd = new Date(monthDate.getFullYear(), monthDate.getMonth() + 1, 0);
            
            // Fill in empty days at the start
            for (let d = 0; d < monthStart.getDay(); d++) {
                gridEl.appendChild(document.createElement('div'));
            }
            
            // Add days
            for (let d = 1; d <= monthEnd.getDate(); d++) {
                const dayDate = new Date(monthDate.getFullYear(), monthDate.getMonth(), d);
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                
                const dateEl = document.createElement('div');
                dateEl.className = 'date';
                dateEl.textContent = d;
                dayEl.appendChild(dateEl);
                
                const guestsForDay = getGuestsForDay(dayDate);
                guestsForDay.forEach(guest => {
                    const guestEl = document.createElement('div');
                    guestEl.className = 'guest';
                    guestEl.textContent = guest.name;
                    guestEl.style.backgroundColor = guest.color;
                    dayEl.appendChild(guestEl);
                });
                
                gridEl.appendChild(dayEl);
            }
            
            calendarEl.appendChild(gridEl);
            
            document.getElementById('currentMonthYear').textContent = monthDate.toLocaleString('en-US', { month: 'long', year: 'numeric' });
        }

        document.getElementById('prevMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('bookStayBtn').addEventListener('click', function() {
            const name = document.getElementById('newGuestName').value;
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;

            try {
                bookStay(name, startDate, endDate);
                renderCalendar();
                document.getElementById('newGuestName').value = '';
                document.getElementById('bookStartDate').value = '';
                document.getElementById('bookEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        renderCalendar();
    </script>
</body>
</html>
