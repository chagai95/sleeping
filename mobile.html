<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Booking Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .welcome-message {
            background-color: lavender;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Rubik Doodle Shadow', cursive;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 5px;
        }
        .calendar-container {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .calendar-header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 10px;
        }
        .calendar-day {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 5px;
            min-height: 40px;
            font-size: 0.8em;
            position: relative;
        }
        .date {
            font-weight: bold;
            margin-bottom: 2px;
        }
        .guest {
            font-size: 0.7em;
            margin-bottom: 1px;
            padding: 1px 3px;
            border-radius: 2px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .guest-count {
            font-weight: bold;
            color: #4a90e2;
            font-size: 0.7em;
        }
        .form-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
        }
        h2 {
            color: #4a90e2;
            margin-top: 0;
            font-size: 1.2em;
        }
        .view-details-btn {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 2px 4px;
            cursor: pointer;
            font-size: 0.7em;
            border-radius: 2px;
        }
        .day-of-week {
            text-align: center;
            font-weight: bold;
            padding: 5px;
            background-color: #e6e6e6;
        }
        .other-month {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="welcome-message">CHAGAI IS WAITING FOR YOU!</div>
    <div class="form-container">
        <h2>Book a Stay</h2>
        <div class="form">
            <input type="text" id="newGuestName" placeholder="Your Name">
            <input type="date" id="bookStartDate">
            <input type="date" id="bookEndDate">
            <button id="bookStayBtn" class="button">Book Stay</button>
        </div>
    </div>
    <div class="controls">
        <button id="prevBtn" class="button">&lt; Prev</button>
        <select id="viewSelect">
            <option value="day">Day</option>
            <option value="3day">3 Days</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>
        <button id="nextBtn" class="button">Next &gt;</button>
    </div>
    <div id="calendarContainer" class="calendar-container"></div>
    <div class="form-container">
        <h2>Update Stay</h2>
        <div class="form">
            <input type="text" id="guestName" placeholder="Your Name">
            <input type="date" id="newStartDate">
            <input type="date" id="newEndDate">
            <button id="updateStayBtn" class="button">Update Stay</button>
        </div>
    </div>

    <script type="module">
        import { bookings, days, getGuestsForDay, bookStay, updateStay } from './booking-system.js';

        let currentDate = new Date('2024-09-01');
        let currentView = 'day';

        function renderCalendar() {
            const containerEl = document.getElementById('calendarContainer');
            containerEl.innerHTML = '';
            
            const viewSelect = document.getElementById('viewSelect');
            currentView = viewSelect.value;

            const headerEl = document.createElement('div');
            headerEl.className = 'calendar-header';
            containerEl.appendChild(headerEl);

            const gridEl = document.createElement('div');
            gridEl.className = 'calendar-grid';
            containerEl.appendChild(gridEl);

            switch (currentView) {
                case 'day':
                    renderDayView(headerEl, gridEl);
                    break;
                case '3day':
                    render3DayView(headerEl, gridEl);
                    break;
                case 'week':
                    renderWeekView(headerEl, gridEl);
                    break;
                case 'month':
                    renderMonthView(headerEl, gridEl);
                    break;
            }
        }

        function renderDayView(headerEl, gridEl) {
            headerEl.textContent = currentDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const dayEl = createDayElement(currentDate);
            gridEl.appendChild(dayEl);
        }

        function render3DayView(headerEl, gridEl) {
            const startDate = new Date(currentDate);
            startDate.setDate(startDate.getDate() - startDate.getDay());
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 2);

            headerEl.textContent = `${startDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;

            days.slice(0, 3).forEach(day => {
                const dayOfWeekEl = document.createElement('div');
                dayOfWeekEl.className = 'day-of-week';
                dayOfWeekEl.textContent = day;
                gridEl.appendChild(dayOfWeekEl);
            });

            for (let i = 0; i < 3; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dayEl = createDayElement(date);
                gridEl.appendChild(dayEl);
            }
        }

        function renderWeekView(headerEl, gridEl) {
            const startDate = new Date(currentDate);
            startDate.setDate(startDate.getDate() - startDate.getDay());
            const endDate = new Date(startDate);
            endDate.setDate(endDate.getDate() + 6);

            headerEl.textContent = `${startDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;

            days.forEach(day => {
                const dayOfWeekEl = document.createElement('div');
                dayOfWeekEl.className = 'day-of-week';
                dayOfWeekEl.textContent = day;
                gridEl.appendChild(dayOfWeekEl);
            });

            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dayEl = createDayElement(date);
                gridEl.appendChild(dayEl);
            }
        }

        function renderMonthView(headerEl, gridEl) {
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            headerEl.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            days.forEach(day => {
                const dayOfWeekEl = document.createElement('div');
                dayOfWeekEl.className = 'day-of-week';
                dayOfWeekEl.textContent = day;
                gridEl.appendChild(dayOfWeekEl);
            });

            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyEl = document.createElement('div');
                emptyEl.className = 'calendar-day other-month';
                gridEl.appendChild(emptyEl);
            }

            for (let i = 1; i <= lastDay.getDate(); i++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                const dayEl = createDayElement(date);
                gridEl.appendChild(dayEl);
            }

            const remainingDays = 7 - ((firstDay.getDay() + lastDay.getDate()) % 7);
            for (let i = 0; i < remainingDays; i++) {
                const emptyEl = document.createElement('div');
                emptyEl.className = 'calendar-day other-month';
                gridEl.appendChild(emptyEl);
            }
        }

        function createDayElement(date) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';

            const dateEl = document.createElement('div');
            dateEl.className = 'date';
            dateEl.textContent = date.getDate();
            dayEl.appendChild(dateEl);

            const guestsForDay = getGuestsForDay(date);

            if (currentView === 'day' || currentView === '3day') {
                renderGuests(dayEl, guestsForDay);
            } else {
                const countEl = document.createElement('div');
                countEl.className = 'guest-count';
                countEl.textContent = `Total: ${guestsForDay.length}`;
                dayEl.appendChild(countEl);

                const detailsBtn = document.createElement('button');
                detailsBtn.className = 'view-details-btn';
                detailsBtn.textContent = 'Details';
                detailsBtn.addEventListener('click', () => {
                    currentDate = new Date(date);
                    document.getElementById('viewSelect').value = 'day';
                    renderCalendar();
                });
                dayEl.appendChild(detailsBtn);
            }

            return dayEl;
        }

        function renderGuests(dayEl, guests) {
            guests.forEach(guest => {
                const guestEl = document.createElement('div');
                guestEl.className = 'guest';
                guestEl.textContent = guest.name;
                guestEl.style.backgroundColor = guest.color;
                dayEl.appendChild(guestEl);
            });

            const countEl = document.createElement('div');
            countEl.className = 'guest-count';
            countEl.textContent = `Total: ${guests.length}`;
            dayEl.appendChild(countEl);
        }

        document.getElementById('prevBtn').addEventListener('click', function() {
            switch (currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() - 1);
                    break;
                case '3day':
                    currentDate.setDate(currentDate.getDate() - 3);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() - 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            switch (currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() + 1);
                    break;
                case '3day':
                    currentDate.setDate(currentDate.getDate() + 3);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() + 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('viewSelect').addEventListener('change', renderCalendar);

        document.getElementById('bookStayBtn').addEventListener('click', function() {
            const name = document.getElementById('newGuestName').value;
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;

            try {
                bookStay(name, startDate, endDate);
                renderCalendar();
                document.getElementById('newGuestName').value = '';
                document.getElementById('bookStartDate').value = '';
                document.getElementById('bookEndDate').value = '';
            } catch (error) {
                alert
