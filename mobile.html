<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staying in Bern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (previous styles remain the same) ... */

        #bookingForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #bookingForm .date-inputs {
            display: flex;
            gap: 10px;
        }
        #bookingForm .date-inputs input {
            flex: 1;
        }
        
        .sliding-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: 0.3s;
            z-index: 1000;
        }
        .sliding-menu.open {
            left: 0;
        }
        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background-color: #45B7D1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sliding-menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 50px;
        }
        .sliding-menu ul li {
            padding: 15px;
            color: white;
            cursor: pointer;
        }
        .sliding-menu ul li:hover {
            background-color: #555;
        }
        .calendar-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="sliding-menu" id="slidingMenu">
        <ul>
            <li onclick="changeView('daily')">Daily View</li>
            <li onclick="changeView('weekly')">Weekly View</li>
            <li onclick="changeView('monthly')">Monthly View</li>
            <li onclick="changeView('trimester')">Trimester View</li>
        </ul>
    </div>

    <div class="container">
        <div class="welcome-message">Welcome to Chagai's Colorful Bookings!</div>
        
        <div class="form-container">
            <h2>Book Your Stay</h2>
            <form id="bookingForm">
                <input type="text" id="newGuestName" placeholder="Your Name">
                <div class="date-inputs">
                    <input type="date" id="bookStartDate">
                    <input type="date" id="bookEndDate">
                </div>
                <button type="button" id="bookStayBtn" class="button">Book Stay</button>
            </form>
        </div>

        <div class="controls">
            <button id="prevPeriod" class="button">&lt; Previous</button>
            <h2 id="currentPeriod"></h2>
            <button id="nextPeriod" class="button">Next &gt;</button>
        </div>
        
        <div class="calendar-container">
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <script type="module">
        import { bookings, days, getGuestsForDay, bookStay, updateStay } from './booking-system.js';

        let currentDate = new Date();
        let currentView = 'monthly';

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            
            switch(currentView) {
                case 'daily':
                    renderDailyView();
                    break;
                case 'weekly':
                    renderWeeklyView();
                    break;
                case 'monthly':
                    renderMonthlyView();
                    break;
                case 'trimester':
                    renderTrimesterView();
                    break;
            }
        }

        function renderDailyView() {
            // Implementation for daily view
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = `<h3>Daily View for ${currentDate.toDateString()}</h3>`;
            const guestsForDay = getGuestsForDay(currentDate);
            guestsForDay.forEach(guest => {
                const guestEl = document.createElement('div');
                guestEl.className = 'guest';
                guestEl.textContent = guest.name;
                guestEl.style.backgroundColor = guest.color;
                calendarEl.appendChild(guestEl);
            });
            document.getElementById('currentPeriod').textContent = currentDate.toDateString();
        }

        function renderWeeklyView() {
            // Implementation for weekly view
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '<h3>Weekly View</h3>';
            const weekStart = new Date(currentDate);
            weekStart.setDate(currentDate.getDate() - currentDate.getDay());
            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(weekStart);
                dayDate.setDate(weekStart.getDate() + i);
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.innerHTML = `<div class="date">${days[i]} ${dayDate.getDate()}</div>`;
                const guestsForDay = getGuestsForDay(dayDate);
                guestsForDay.forEach(guest => {
                    const guestEl = document.createElement('div');
                    guestEl.className = 'guest';
                    guestEl.textContent = guest.name;
                    guestEl.style.backgroundColor = guest.color;
                    dayEl.appendChild(guestEl);
                });
                calendarEl.appendChild(dayEl);
            }
            document.getElementById('currentPeriod').textContent = `Week of ${weekStart.toDateString()}`;
        }

        function renderMonthlyView() {
            // Implementation for monthly view (similar to the original renderCalendar function)
            // ... (implement monthly view)
        }

        function renderTrimesterView() {
            // Implementation for trimester view
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '<h3>Trimester View</h3>';
            const trimesterStart = new Date(currentDate.getFullYear(), Math.floor(currentDate.getMonth() / 4) * 4, 1);
            for (let i = 0; i < 4; i++) {
                const monthDate = new Date(trimesterStart);
                monthDate.setMonth(trimesterStart.getMonth() + i);
                const monthEl = document.createElement('div');
                monthEl.className = 'calendar-month';
                monthEl.innerHTML = `<h4>${monthDate.toLocaleString('default', { month: 'long' })}</h4>`;
                // Add a simplified month view here
                calendarEl.appendChild(monthEl);
            }
            document.getElementById('currentPeriod').textContent = `Trimester ${Math.floor(currentDate.getMonth() / 4) + 1} of ${currentDate.getFullYear()}`;
        }

        document.getElementById('prevPeriod').addEventListener('click', function() {
            switch(currentView) {
                case 'daily':
                    currentDate.setDate(currentDate.getDate() - 1);
                    break;
                case 'weekly':
                    currentDate.setDate(currentDate.getDate() - 7);
                    break;
                case 'monthly':
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    break;
                case 'trimester':
                    currentDate.setMonth(currentDate.getMonth() - 4);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('nextPeriod').addEventListener('click', function() {
            switch(currentView) {
                case 'daily':
                    currentDate.setDate(currentDate.getDate() + 1);
                    break;
                case 'weekly':
                    currentDate.setDate(currentDate.getDate() + 7);
                    break;
                case 'monthly':
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    break;
                case 'trimester':
                    currentDate.setMonth(currentDate.getMonth() + 4);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('bookStayBtn').addEventListener('click', function() {
            const name = document.getElementById('newGuestName').value;
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;

            try {
                bookStay(name, startDate, endDate);
                renderCalendar();
                document.getElementById('newGuestName').value = '';
                document.getElementById('bookStartDate').value = '';
                document.getElementById('bookEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        function changeView(view) {
            currentView = view;
            renderCalendar();
            toggleMenu();
        }

        function toggleMenu() {
            document.getElementById('slidingMenu').classList.toggle('open');
        }

        renderCalendar();
    </script>
</body>
</html>
