<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chagai's Colorful Bookings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (previous styles remain the same) ... */

        .view-selector {
            margin-bottom: 15px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            flex-grow: 1;
        }
        
        .calendar-day {
            border: 1px solid #ddd;
            padding: 5px;
            min-height: 60px;
            font-size: 14px;
            overflow: hidden;
            position: relative;
        }
        
        .guest-stay {
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            font-size: 12px;
            color: white;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 20px;
        }
        
        .two-month-view {
            display: flex;
            gap: 20px;
        }
        
        .two-month-view .calendar {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">Welcome to Chagai's Colorful Bookings!</div>
        
        <div class="form-container">
            <h2>Book Your Stay</h2>
            <form id="bookingForm">
                <input type="text" id="newGuestName" placeholder="Your Name">
                <div class="date-inputs">
                    <input type="date" id="bookStartDate">
                    <input type="date" id="bookEndDate">
                </div>
                <button type="button" id="bookStayBtn" class="button">Book Stay</button>
            </form>
        </div>

        <div class="view-selector">
            <select id="viewSelect">
                <option value="day">Day View</option>
                <option value="week">Week View</option>
                <option value="month" selected>Month View</option>
                <option value="twoMonths">Two Months View</option>
            </select>
        </div>

        <div class="controls">
            <button id="prevPeriod" class="button">&lt; Previous</button>
            <h2 id="currentPeriod"></h2>
            <button id="nextPeriod" class="button">Next &gt;</button>
        </div>
        
        <div id="calendarContainer"></div>
    </div>

    <script type="module">
        import { bookings, days, getGuestsForDay, bookStay, updateStay } from './booking-system.js';

        let currentDate = new Date();
        let currentView = 'month';

        function renderCalendar() {
            const containerEl = document.getElementById('calendarContainer');
            containerEl.innerHTML = '';
            
            switch(currentView) {
                case 'day':
                    renderDayView(containerEl);
                    break;
                case 'week':
                    renderWeekView(containerEl);
                    break;
                case 'month':
                    renderMonthView(containerEl);
                    break;
                case 'twoMonths':
                    renderTwoMonthsView(containerEl);
                    break;
            }
        }

        function renderDayView(containerEl) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            dayEl.innerHTML = `<div class="date">${currentDate.getDate()}</div>`;
            
            const guestsForDay = getGuestsForDay(currentDate);
            guestsForDay.forEach((guest, index) => {
                const guestEl = document.createElement('div');
                guestEl.className = 'guest-stay';
                guestEl.textContent = guest.name;
                guestEl.style.backgroundColor = guest.color;
                guestEl.style.top = `${20 + index * 22}px`;
                dayEl.appendChild(guestEl);
            });
            
            containerEl.appendChild(dayEl);
            document.getElementById('currentPeriod').textContent = currentDate.toDateString();
        }

        function renderWeekView(containerEl) {
            const weekStart = new Date(currentDate);
            weekStart.setDate(currentDate.getDate() - currentDate.getDay());
            
            const calendarEl = document.createElement('div');
            calendarEl.className = 'calendar';
            
            const headerEl = document.createElement('div');
            headerEl.className = 'calendar-header';
            headerEl.innerHTML = days.map(day => `<div>${day}</div>`).join('');
            calendarEl.appendChild(headerEl);
            
            const gridEl = document.createElement('div');
            gridEl.className = 'calendar-grid';
            
            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(weekStart);
                dayDate.setDate(weekStart.getDate() + i);
                const dayEl = createDayElement(dayDate);
                gridEl.appendChild(dayEl);
            }
            
            calendarEl.appendChild(gridEl);
            containerEl.appendChild(calendarEl);
            
            document.getElementById('currentPeriod').textContent = `Week of ${weekStart.toDateString()}`;
        }

        function renderMonthView(containerEl) {
            const monthDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const calendarEl = createMonthElement(monthDate);
            containerEl.appendChild(calendarEl);
            
            document.getElementById('currentPeriod').textContent = monthDate.toLocaleString('default', { month: 'long', year: 'numeric' });
        }

        function renderTwoMonthsView(containerEl) {
            const viewEl = document.createElement('div');
            viewEl.className = 'two-month-view';
            
            const month1Date = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const month2Date = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            
            viewEl.appendChild(createMonthElement(month1Date));
            viewEl.appendChild(createMonthElement(month2Date));
            
            containerEl.appendChild(viewEl);
            
            document.getElementById('currentPeriod').textContent = `${month1Date.toLocaleString('default', { month: 'long', year: 'numeric' })} - ${month2Date.toLocaleString('default', { month: 'long', year: 'numeric' })}`;
        }

        function createMonthElement(monthDate) {
            const calendarEl = document.createElement('div');
            calendarEl.className = 'calendar';
            
            const headerEl = document.createElement('div');
            headerEl.className = 'calendar-header';
            headerEl.innerHTML = days.map(day => `<div>${day}</div>`).join('');
            calendarEl.appendChild(headerEl);
            
            const gridEl = document.createElement('div');
            gridEl.className = 'calendar-grid';
            
            const monthStart = new Date(monthDate.getFullYear(), monthDate.getMonth(), 1);
            const monthEnd = new Date(monthDate.getFullYear(), monthDate.getMonth() + 1, 0);
            
            for (let d = 0; d < monthStart.getDay(); d++) {
                gridEl.appendChild(document.createElement('div'));
            }
            
            for (let d = 1; d <= monthEnd.getDate(); d++) {
                const dayDate = new Date(monthDate.getFullYear(), monthDate.getMonth(), d);
                const dayEl = createDayElement(dayDate);
                gridEl.appendChild(dayEl);
            }
            
            calendarEl.appendChild(gridEl);
            return calendarEl;
        }

        function createDayElement(date) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            
            const dateEl = document.createElement('div');
            dateEl.className = 'date';
            dateEl.textContent = date.getDate();
            dayEl.appendChild(dateEl);
            
            const guestsForDay = getGuestsForDay(date);
            let currentTop = 20;
            
            guestsForDay.forEach((guest, index) => {
                if (index === 0 || guest.name !== guestsForDay[index - 1].name) {
                    const guestEl = document.createElement('div');
                    guestEl.className = 'guest-stay';
                    guestEl.textContent = guest.name;
                    guestEl.style.backgroundColor = guest.color;
                    guestEl.style.top = `${currentTop}px`;
                    dayEl.appendChild(guestEl);
                    currentTop += 22;
                }
            });
            
            return dayEl;
        }

        document.getElementById('viewSelect').addEventListener('change', function() {
            currentView = this.value;
            renderCalendar();
        });

        document.getElementById('prevPeriod').addEventListener('click', function() {
            switch(currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() - 1);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() - 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    break;
                case 'twoMonths':
                    currentDate.setMonth(currentDate.getMonth() - 2);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('nextPeriod').addEventListener('click', function() {
            switch(currentView) {
                case 'day':
                    currentDate.setDate(currentDate.getDate() + 1);
                    break;
                case 'week':
                    currentDate.setDate(currentDate.getDate() + 7);
                    break;
                case 'month':
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    break;
                case 'twoMonths':
                    currentDate.setMonth(currentDate.getMonth() + 2);
                    break;
            }
            renderCalendar();
        });

        document.getElementById('bookStayBtn').addEventListener('click', function() {
            const name = document.getElementById('newGuestName').value;
            const startDate = document.getElementById('bookStartDate').value;
            const endDate = document.getElementById('bookEndDate').value;

            try {
                bookStay(name, startDate, endDate);
                renderCalendar();
                document.getElementById('newGuestName').value = '';
                document.getElementById('bookStartDate').value = '';
                document.getElementById('bookEndDate').value = '';
            } catch (error) {
                alert(error.message);
            }
        });

        renderCalendar();
    </script>
</body>
</html>
